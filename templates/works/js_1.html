<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイコロゲーム</title>
    <link rel="stylesheet" href="../../static/css/works/js_1/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="player-1-panel active">
            <p class="player-name" id='name-1'>Player 1</p>
            <p class="player-score" id='score-1'>0</p>
            <div class="player-points-box">
                <p class="player-points-label">points</p>
                <p class="player-points-score" id='points-1'>0</p>
            </div>
        </div>
        <div class="player-2-panel">
            <p class="player-name" id='name-2'>Player 2</p>
            <p class="player-score" id='score-2'>0</p>
            <div class="player-points-box">
                <p class="player-points-label">points</p>
                <p class="player-points-score" id='points-2'>0</p>
            </div>
        </div>

        <button class="btn-new">New Game</button>
        <button class="btn-roll">Roll dice</button>
        <button class="btn-hold">Hold</button>

        <input type="text" placeholder="Final score" class="final-score">

        <img src="../../static/images/js_1/dice-5.png" alt="Dice" class="dice" id="dice-1">
        <img src="../../static/images/js_1/dice-5.png" alt="Dice" class="dice" id="dice-2">
    </div>

    <script src="../../static/js/js_1/main.js"></script>
</body>
</html>
